appId: com.diatech.stardewcompanion
productName: Stardew Companion
copyright: Copyright Â© 2025 DiaTech

directories:
  output: release
  buildResources: build

files:
  - dist/**/*
  - package.json

# GitHub releases configuration
publish:
  provider: github
  owner: ItMeDiaTech
  repo: Stardew_Companion
  releaseType: release

# Windows configuration
win:
  target:
    - target: nsis
      arch:
        - x64
        - ia32
  icon: build/icon.ico
  artifactName: ${productName}-Setup-${version}.${ext}

nsis:
  oneClick: false
  allowToChangeInstallationDirectory: true
  createDesktopShortcut: always
  createStartMenuShortcut: true
  shortcutName: ${productName}
  installerIcon: build/icon.ico
  uninstallerIcon: build/icon.ico

# macOS configuration
mac:
  target:
    - target: dmg
      arch:
        - x64
        - arm64
  icon: build/icon.icns
  category: public.app-category.utilities
  hardenedRuntime: true
  gatekeeperAssess: false
  artifactName: ${productName}-${version}-mac-${arch}.${ext}

dmg:
  title: ${productName} ${version}
  icon: build/icon.icns
  window:
    width: 540
    height: 380

# Linux configuration
linux:
  target:
    - target: AppImage
      arch:
        - x64
    - target: deb
      arch:
        - x64
  icon: build/icon.png
  category: Utility
  synopsis: Stardew Valley Companion Application
  artifactName: ${productName}-${version}-linux-${arch}.${ext}

appImage:
  license: LICENSE
  category: Utility

deb:
  depends:
    - gconf2
    - gconf-service
    - libnotify4
    - libappindicator1
    - libxtst6
    - libnss3
