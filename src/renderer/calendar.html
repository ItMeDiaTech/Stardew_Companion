<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self'; style-src 'self' 'unsafe-inline';">
    <title>Calendar - Stardew Companion</title>
</head>
<body>
    <div id="app">
        <header class="titlebar">
            <div class="titlebar-drag-region">
                <div class="app-title">Stardew Companion - Calendar</div>
            </div>
            <div class="window-controls">
                <button class="window-button" id="minimize-btn" aria-label="Minimize">
                    <svg width="12" height="12" viewBox="0 0 12 12">
                        <rect x="0" y="5" width="12" height="2"/>
                    </svg>
                </button>
                <button class="window-button" id="maximize-btn" aria-label="Maximize">
                    <svg width="12" height="12" viewBox="0 0 12 12">
                        <rect x="0" y="0" width="12" height="12" fill="none" stroke="currentColor" stroke-width="1"/>
                    </svg>
                </button>
                <button class="window-button close-btn" id="close-btn" aria-label="Close">
                    <svg width="12" height="12" viewBox="0 0 12 12">
                        <path d="M 0 0 L 12 12 M 12 0 L 0 12" stroke="currentColor" stroke-width="1.5"/>
                    </svg>
                </button>
            </div>
        </header>

        <nav class="navbar">
            <a href="index.html" class="nav-link">
                <svg width="16" height="16" viewBox="0 0 16 16" fill="currentColor">
                    <path d="M8 2L2 7h2v6h3V9h2v4h3V7h2L8 2z"/>
                </svg>
                Home
            </a>
            <a href="villagers.html" class="nav-link">
                <svg width="16" height="16" viewBox="0 0 16 16" fill="currentColor">
                    <path d="M8 8c1.7 0 3-1.3 3-3S9.7 2 8 2 5 3.3 5 5s1.3 3 3 3zm0 2c-2.3 0-7 1.2-7 3.5V15h14v-1.5C15 11.2 10.3 10 8 10z"/>
                </svg>
                Villagers
            </a>
            <a href="shops.html" class="nav-link">
                <svg width="16" height="16" viewBox="0 0 16 16" fill="currentColor">
                    <path d="M14 2H2L1 6v1c0 1.1.9 2 2 2 .4 0 .7-.1 1-.3.3.2.6.3 1 .3s.7-.1 1-.3c.3.2.6.3 1 .3s.7-.1 1-.3c.3.2.6.3 1 .3s.7-.1 1-.3c.3.2.6.3 1 .3 1.1 0 2-.9 2-2V6l-1-4zm-1 5c0 .6-.4 1-1 1s-1-.4-1-1V5h2v2zm-3-2v2c0 .6-.4 1-1 1s-1-.4-1-1V5h2zm-3 0v2c0 .6-.4 1-1 1s-1-.4-1-1V5h2zm-3 0v2c0 .6-.4 1-1 1s-1-.4-1-1V5h2zm11 4H2v6h12V9z"/>
                </svg>
                Shops
            </a>
            <a href="calendar.html" class="nav-link active">
                <svg width="16" height="16" viewBox="0 0 16 16" fill="currentColor">
                    <path d="M4 1v1H2v12h12V2h-2V1h-2v1H6V1H4zm8 3v1h2v1H2V5h2V4h8v0zM2 8h12v5H2V8z"/>
                </svg>
                Calendar
            </a>
            <a href="crafting.html" class="nav-link">
                <svg width="16" height="16" viewBox="0 0 16 16" fill="currentColor">
                    <path d="M14 0H2L0 4v1h2l1 9h10l1-9h2V4L14 0zM2 3l1-2h10l1 2H2z"/>
                </svg>
                Crafting
            </a>
            <a href="notes.html" class="nav-link">
                <svg width="16" height="16" viewBox="0 0 16 16" fill="currentColor">
                    <path d="M2 2v12h12V2H2zm11 11H3V3h10v10zM4 5h8v1H4V5zm0 2h8v1H4V7zm0 2h5v1H4V9z"/>
                </svg>
                Notes
            </a>
            <a href="tasks.html" class="nav-link">
                <svg width="16" height="16" viewBox="0 0 16 16" fill="currentColor">
                    <path d="M14 2H2v12h12V2zM6 12L3 9l1-1 2 2 4-4 1 1-5 5z"/>
                </svg>
                Daily Tasks
            </a>
            <a href="profit-calculator.html" class="nav-link">
                <svg width="16" height="16" viewBox="0 0 16 16" fill="currentColor">
                    <path d="M2 2v12h12V2H2zm10 10H4V4h8v8zm-6-6h4v1H6V6zm0 2h4v1H6V8zm0 2h2v1H6v-1z"/>
                </svg>
                Calculator
            </a>
        </nav>

        <main class="content">
            <div class="calendar-container">
                <div class="calendar-header">
                    <h1>Stardew Valley Calendar</h1>
                    <p>Track festivals, birthdays, and important events throughout the year</p>
                </div>

                <div class="calendar-controls">
                    <div class="season-tabs">
                        <button class="season-tab active" data-season="Spring">
                            <svg width="16" height="16" viewBox="0 0 16 16" fill="currentColor">
                                <path d="M8 2C5.8 2 4 3.8 4 6c0 1.4.7 2.6 1.8 3.3-.1.2-.2.4-.2.7 0 .6.4 1 1 1h3c.6 0 1-.4 1-1 0-.2-.1-.5-.2-.7C11.3 8.6 12 7.4 12 6c0-2.2-1.8-4-4-4zm0 2c1.1 0 2 .9 2 2s-.9 2-2 2-2-.9-2-2 .9-2 2-2z"/>
                            </svg>
                            Spring
                        </button>
                        <button class="season-tab" data-season="Summer">
                            <svg width="16" height="16" viewBox="0 0 16 16" fill="currentColor">
                                <circle cx="8" cy="8" r="3"/>
                                <path d="M8 0v2M8 14v2M0 8h2M14 8h2M2.3 2.3l1.4 1.4M12.3 12.3l1.4 1.4M2.3 13.7l1.4-1.4M12.3 3.7l1.4-1.4"/>
                            </svg>
                            Summer
                        </button>
                        <button class="season-tab" data-season="Fall">
                            <svg width="16" height="16" viewBox="0 0 16 16" fill="currentColor">
                                <path d="M8 2l-1 1v3h2V3l-1-1zM5 6l-1 1 1 1h6l1-1-1-1H5zM3 9l-1 1v2l1 1h10l1-1v-2l-1-1H3z"/>
                            </svg>
                            Fall
                        </button>
                        <button class="season-tab" data-season="Winter">
                            <svg width="16" height="16" viewBox="0 0 16 16" fill="currentColor">
                                <path d="M8 0v3.5M8 12.5V16M0 8h3.5M12.5 8H16M2.3 2.3l2.5 2.5M11.2 11.2l2.5 2.5M2.3 13.7l2.5-2.5M11.2 4.8l2.5-2.5M8 5.5L6 8l2 2.5 2-2.5L8 5.5z"/>
                            </svg>
                            Winter
                        </button>
                    </div>

                    <div class="event-type-filters">
                        <button class="event-filter active" data-type="all">All Events</button>
                        <button class="event-filter" data-type="festival">Festivals</button>
                        <button class="event-filter" data-type="birthday">Birthdays</button>
                        <button class="event-filter" data-type="seasonal">Seasonal</button>
                    </div>

                    <div class="search-box">
                        <svg width="16" height="16" viewBox="0 0 16 16" fill="currentColor">
                            <path d="M11.7 10.3c.9-1.2 1.4-2.7 1.4-4.3 0-3.9-3.1-7-7-7s-7 3.1-7 7 3.1 7 7 7c1.6 0 3.1-.5 4.3-1.4l4.3 4.3 1.4-1.4-4.4-4.2zM6 11c-2.8 0-5-2.2-5-5s2.2-5 5-5 5 2.2 5 5-2.2 5-5 5z"/>
                        </svg>
                        <input type="text" id="search-input" placeholder="Search events..." />
                    </div>
                </div>

                <div class="calendar-grid-container">
                    <div id="calendar-grid" class="calendar-grid">
                        <!-- Calendar days will be inserted here by JavaScript -->
                    </div>
                </div>

                <!-- Event Detail Modal -->
                <div id="event-modal" class="modal" style="display: none;">
                    <div class="modal-content event-modal-content">
                        <div class="modal-header">
                            <div>
                                <h2 id="modal-event-name"></h2>
                                <p id="modal-event-subtitle" class="event-subtitle"></p>
                            </div>
                            <button class="modal-close" id="modal-close-btn">&times;</button>
                        </div>
                        <div class="modal-body">
                            <div class="event-detail-info">
                                <div class="event-info-grid">
                                    <div class="event-info-item">
                                        <svg width="16" height="16" viewBox="0 0 16 16" fill="currentColor">
                                            <path d="M4 1v1H2v12h12V2h-2V1h-2v1H6V1H4zm8 3v1h2v1H2V5h2V4h8v0z"/>
                                        </svg>
                                        <div>
                                            <span class="info-label">Date:</span>
                                            <span id="modal-event-date" class="info-value"></span>
                                        </div>
                                    </div>
                                    <div class="event-info-item" id="modal-event-time-container">
                                        <svg width="16" height="16" viewBox="0 0 16 16" fill="currentColor">
                                            <circle cx="8" cy="8" r="7" fill="none" stroke="currentColor" stroke-width="1.5"/>
                                            <path d="M8 4v4l3 2"/>
                                        </svg>
                                        <div>
                                            <span class="info-label">Time:</span>
                                            <span id="modal-event-time" class="info-value"></span>
                                        </div>
                                    </div>
                                    <div class="event-info-item" id="modal-event-location-container">
                                        <svg width="16" height="16" viewBox="0 0 16 16" fill="currentColor">
                                            <path d="M8 0C5.2 0 3 2.2 3 5c0 3.5 5 11 5 11s5-7.5 5-11c0-2.8-2.2-5-5-5zm0 7c-1.1 0-2-.9-2-2s.9-2 2-2 2 .9 2 2-.9 2-2 2z"/>
                                        </svg>
                                        <div>
                                            <span class="info-label">Location:</span>
                                            <span id="modal-event-location" class="info-value"></span>
                                        </div>
                                    </div>
                                    <div class="event-info-item">
                                        <svg width="16" height="16" viewBox="0 0 16 16" fill="currentColor">
                                            <path d="M8 1l1 3h3l-2.5 2 1 3L8 7.5 5.5 9l1-3L4 4h3l1-3z"/>
                                        </svg>
                                        <div>
                                            <span class="info-label">Type:</span>
                                            <span id="modal-event-type" class="info-value"></span>
                                        </div>
                                    </div>
                                </div>

                                <div class="event-description">
                                    <p id="modal-event-description"></p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>

        <footer class="statusbar">
            <div class="status-left" id="event-count">Loading calendar...</div>
            <div class="status-right" id="season-info">Spring</div>
        </footer>
    </div>
</body>
</html>
