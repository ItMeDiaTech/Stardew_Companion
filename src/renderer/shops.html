<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self'; style-src 'self' 'unsafe-inline';">
    <title>Shops - Stardew Companion</title>
</head>
<body>
    <div id="app">
        <header class="titlebar">
            <div class="titlebar-drag-region">
                <div class="app-title">Stardew Companion - Shops</div>
            </div>
            <div class="window-controls">
                <button class="window-button" id="minimize-btn" aria-label="Minimize">
                    <svg width="12" height="12" viewBox="0 0 12 12">
                        <rect x="0" y="5" width="12" height="2"/>
                    </svg>
                </button>
                <button class="window-button" id="maximize-btn" aria-label="Maximize">
                    <svg width="12" height="12" viewBox="0 0 12 12">
                        <rect x="0" y="0" width="12" height="12" fill="none" stroke="currentColor" stroke-width="1"/>
                    </svg>
                </button>
                <button class="window-button close-btn" id="close-btn" aria-label="Close">
                    <svg width="12" height="12" viewBox="0 0 12 12">
                        <path d="M 0 0 L 12 12 M 12 0 L 0 12" stroke="currentColor" stroke-width="1.5"/>
                    </svg>
                </button>
            </div>
        </header>

        <nav class="navbar">
            <a href="index.html" class="nav-link">
                <svg width="16" height="16" viewBox="0 0 16 16" fill="currentColor">
                    <path d="M8 2L2 7h2v6h3V9h2v4h3V7h2L8 2z"/>
                </svg>
                Home
            </a>
            <a href="villagers.html" class="nav-link">
                <svg width="16" height="16" viewBox="0 0 16 16" fill="currentColor">
                    <path d="M8 8c1.7 0 3-1.3 3-3S9.7 2 8 2 5 3.3 5 5s1.3 3 3 3zm0 2c-2.3 0-7 1.2-7 3.5V15h14v-1.5C15 11.2 10.3 10 8 10z"/>
                </svg>
                Villagers
            </a>
            <a href="shops.html" class="nav-link active">
                <svg width="16" height="16" viewBox="0 0 16 16" fill="currentColor">
                    <path d="M14 2H2L1 6v1c0 1.1.9 2 2 2 .4 0 .7-.1 1-.3.3.2.6.3 1 .3s.7-.1 1-.3c.3.2.6.3 1 .3s.7-.1 1-.3c.3.2.6.3 1 .3s.7-.1 1-.3c.3.2.6.3 1 .3 1.1 0 2-.9 2-2V6l-1-4zm-1 5c0 .6-.4 1-1 1s-1-.4-1-1V5h2v2zm-3-2v2c0 .6-.4 1-1 1s-1-.4-1-1V5h2zm-3 0v2c0 .6-.4 1-1 1s-1-.4-1-1V5h2zm-3 0v2c0 .6-.4 1-1 1s-1-.4-1-1V5h2zm11 4H2v6h12V9z"/>
                </svg>
                Shops
            </a>
            <a href="calendar.html" class="nav-link">
                <svg width="16" height="16" viewBox="0 0 16 16" fill="currentColor">
                    <path d="M4 1v1H2v12h12V2h-2V1h-2v1H6V1H4zm8 3v1h2v1H2V5h2V4h8v0zM2 8h12v5H2V8z"/>
                </svg>
                Calendar
            </a>
            <a href="crafting.html" class="nav-link">
                <svg width="16" height="16" viewBox="0 0 16 16" fill="currentColor">
                    <path d="M14 0H2L0 4v1h2l1 9h10l1-9h2V4L14 0zM2 3l1-2h10l1 2H2z"/>
                </svg>
                Crafting
            </a>
            <a href="notes.html" class="nav-link">
                <svg width="16" height="16" viewBox="0 0 16 16" fill="currentColor">
                    <path d="M2 2v12h12V2H2zm11 11H3V3h10v10zM4 5h8v1H4V5zm0 2h8v1H4V7zm0 2h5v1H4V9z"/>
                </svg>
                Notes
            </a>
            <a href="tasks.html" class="nav-link">
                <svg width="16" height="16" viewBox="0 0 16 16" fill="currentColor">
                    <path d="M14 2H2v12h12V2zM6 12L3 9l1-1 2 2 4-4 1 1-5 5z"/>
                </svg>
                Daily Tasks
            </a>
        </nav>

        <main class="content">
            <div class="shops-container">
                <div class="shops-header">
                    <h1>Stardew Valley Shops</h1>
                    <p>Browse all shops, their hours, locations, and items with prices</p>
                </div>

                <div class="shops-controls">
                    <div class="search-box">
                        <svg width="16" height="16" viewBox="0 0 16 16" fill="currentColor">
                            <path d="M11.7 10.3c.9-1.2 1.4-2.7 1.4-4.3 0-3.9-3.1-7-7-7s-7 3.1-7 7 3.1 7 7 7c1.6 0 3.1-.5 4.3-1.4l4.3 4.3 1.4-1.4-4.4-4.2zM6 11c-2.8 0-5-2.2-5-5s2.2-5 5-5 5 2.2 5 5-2.2 5-5 5z"/>
                        </svg>
                        <input type="text" id="search-input" placeholder="Search shops or items..." />
                    </div>

                    <div class="view-toggle">
                        <button class="view-btn active" data-view="grid">
                            <svg width="16" height="16" viewBox="0 0 16 16" fill="currentColor">
                                <rect x="1" y="1" width="6" height="6"/>
                                <rect x="9" y="1" width="6" height="6"/>
                                <rect x="1" y="9" width="6" height="6"/>
                                <rect x="9" y="9" width="6" height="6"/>
                            </svg>
                        </button>
                        <button class="view-btn" data-view="list">
                            <svg width="16" height="16" viewBox="0 0 16 16" fill="currentColor">
                                <rect x="1" y="2" width="14" height="2"/>
                                <rect x="1" y="7" width="14" height="2"/>
                                <rect x="1" y="12" width="14" height="2"/>
                            </svg>
                        </button>
                    </div>
                </div>

                <div id="shops-grid" class="shops-grid">
                    <!-- Shop cards will be inserted here by JavaScript -->
                </div>

                <!-- Shop Detail Modal -->
                <div id="shop-modal" class="modal" style="display: none;">
                    <div class="modal-content shop-modal-content">
                        <div class="modal-header">
                            <div>
                                <h2 id="modal-shop-name"></h2>
                                <p id="modal-shop-subtitle" class="shop-subtitle"></p>
                            </div>
                            <button class="modal-close" id="modal-close-btn">&times;</button>
                        </div>
                        <div class="modal-body">
                            <div class="shop-detail-info">
                                <div class="shop-info-grid">
                                    <div class="shop-info-item">
                                        <svg width="16" height="16" viewBox="0 0 16 16" fill="currentColor">
                                            <path d="M8 8c1.7 0 3-1.3 3-3S9.7 2 8 2 5 3.3 5 5s1.3 3 3 3zm0 2c-2.3 0-7 1.2-7 3.5V15h14v-1.5C15 11.2 10.3 10 8 10z"/>
                                        </svg>
                                        <div>
                                            <span class="info-label">Owner:</span>
                                            <span id="modal-shop-owner" class="info-value"></span>
                                        </div>
                                    </div>
                                    <div class="shop-info-item">
                                        <svg width="16" height="16" viewBox="0 0 16 16" fill="currentColor">
                                            <path d="M8 0C5.2 0 3 2.2 3 5c0 3.5 5 11 5 11s5-7.5 5-11c0-2.8-2.2-5-5-5zm0 7c-1.1 0-2-.9-2-2s.9-2 2-2 2 .9 2 2-.9 2-2 2z"/>
                                        </svg>
                                        <div>
                                            <span class="info-label">Location:</span>
                                            <span id="modal-shop-location" class="info-value"></span>
                                        </div>
                                    </div>
                                    <div class="shop-info-item">
                                        <svg width="16" height="16" viewBox="0 0 16 16" fill="currentColor">
                                            <circle cx="8" cy="8" r="7" fill="none" stroke="currentColor" stroke-width="1.5"/>
                                            <path d="M8 4v4l3 2"/>
                                        </svg>
                                        <div>
                                            <span class="info-label">Hours:</span>
                                            <span id="modal-shop-hours" class="info-value"></span>
                                        </div>
                                    </div>
                                    <div class="shop-info-item closed-days-item">
                                        <svg width="16" height="16" viewBox="0 0 16 16" fill="currentColor">
                                            <path d="M8 1C4.1 1 1 4.1 1 8s3.1 7 7 7 7-3.1 7-7-3.1-7-7-7zm3.5 10.1L10.1 12.5 8 10.4l-2.1 2.1-1.4-1.4L6.6 9 4.5 6.9l1.4-1.4L8 7.6l2.1-2.1 1.4 1.4L9.4 9l2.1 2.1z"/>
                                        </svg>
                                        <div>
                                            <span class="info-label">Closed:</span>
                                            <span id="modal-shop-closed" class="info-value"></span>
                                        </div>
                                    </div>
                                </div>

                                <div id="modal-shop-notes" class="shop-notes"></div>
                            </div>

                            <div class="shop-items-section">
                                <div class="shop-items-header">
                                    <h3>Items & Prices</h3>
                                    <div class="items-filter">
                                        <select id="category-filter">
                                            <option value="all">All Categories</option>
                                            <option value="seeds">Seeds</option>
                                            <option value="saplings">Saplings</option>
                                            <option value="fertilizer">Fertilizer</option>
                                            <option value="animal">Animals</option>
                                            <option value="tool">Tools</option>
                                            <option value="upgrade">Upgrades</option>
                                            <option value="food">Food</option>
                                            <option value="ingredient">Ingredients</option>
                                            <option value="fish">Fish</option>
                                            <option value="bait">Bait</option>
                                            <option value="furniture">Furniture</option>
                                            <option value="recipe">Recipes</option>
                                            <option value="other">Other</option>
                                        </select>
                                    </div>
                                </div>
                                <div id="modal-shop-items" class="shop-items-list">
                                    <!-- Items will be inserted here -->
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>

        <footer class="statusbar">
            <div class="status-left" id="shop-count">Loading shops...</div>
            <div class="status-right" id="filter-status">Showing: All</div>
        </footer>
    </div>
</body>
</html>
